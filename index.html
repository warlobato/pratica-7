<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="illustration" src="./src/images/illustration-hero.svg" alt="illustration hero">

            <div class="container">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="song">
                    <div class="value">
                        <img src="./src/images/icon-music.svg" alt="icon music">
                        <div>
                            <p>Annual Plan</p>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#">Change</a>
                </div>

                <a href="#" class="payment">Proceed to Payment</a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/warlobato" target="_blank">Gabriel Lobato</a>.
          </div>
    </main>
</body>
</html>
